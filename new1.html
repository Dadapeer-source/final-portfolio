<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Man with Bag Animation</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #a0d8f1;
    font-family: sans-serif;
  }

  #bagContent {
    position: absolute;
    width: 300px;
    height: 200px;
    border: 3px solid #8B4513;
    border-radius: 10px;
    overflow: hidden;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    clip-path: inset(100% 0 0 0); /* hidden at first */
    background: #fff;
    display: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  #bagInner {
    position: absolute;
    bottom: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to top, #00bfff, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 10px;
    box-sizing: border-box;
  }

  #bagInner h2 {
    margin: 0 0 10px 0;
  }

  #bagInner p, #bagInner ul {
    margin: 5px 0;
  }
</style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="bagContent">
  <div id="bagInner">
    <div id="pageContent">
      <h2>Welcome to My Portfolio</h2>
      <p>This is the content of your page inside the bag!</p>
      <ul>
        <li>About Me</li>
        <li>Projects</li>
        <li>Contact</li>
      </ul>
    </div>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// Man variables
let manX = -50; // starting off-screen
let manY = canvas.height / 2 + 50;
let bagDropped = false;
let bagFill = 0;

// Arm and leg swing for realism
let swing = 0;

function drawMan(x, y) {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw bag in hand
    ctx.fillStyle = '#8B4513';
    ctx.fillRect(x + 20, y - 10, 50, 40);

    // Body
    ctx.strokeStyle = '#000';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(x, y - 50); 
    ctx.lineTo(x, y); 
    ctx.stroke();

    // Head
    ctx.beginPath();
    ctx.arc(x, y - 60, 10, 0, Math.PI * 2);
    ctx.stroke();

    // Arms swinging
    ctx.beginPath();
    ctx.moveTo(x, y - 45);
    ctx.lineTo(x - 15, y - 20 + Math.sin(swing) * 5);
    ctx.moveTo(x, y - 45);
    ctx.lineTo(x + 15, y - 20 - Math.sin(swing) * 5);
    ctx.stroke();

    // Legs swinging
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x - 10, y + 30 + Math.sin(swing) * 5);
    ctx.moveTo(x, y);
    ctx.lineTo(x + 10, y + 30 - Math.sin(swing) * 5);
    ctx.stroke();
}

function animate() {
    // Move man toward center
    if (!bagDropped) {
        manX += 2; 
        if (manX >= canvas.width / 2 - 35) bagDropped = true;
    }

    drawMan(manX, manY);

    // Swing animation
    swing += 0.1;

    // Show bag content
    if (bagDropped && bagFill < 100) {
        document.getElementById('bagContent').style.display = 'block';
        bagFill += 0.5; 
        document.getElementById('bagContent').style.clipPath = inset(${100 - bagFill}% 0 0 0);
    }

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
