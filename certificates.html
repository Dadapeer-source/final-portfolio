<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificates</title>
  <link rel="stylesheet" href="cer_style.css">
  <script src="cer_script.js" defer></script>
</head>
<body>
  <div class="certificate-container">
    <h1>My Certificates</h1>
    <p>Click any button to view the certificate</p>

    <div class="cert-buttons">
      <button class="cert-btn" onclick="openCertificate('python')">
        <img src="icons/python.png" class="icon"> Basics of Python
      </button>
      <button class="cert-btn" onclick="openCertificate('data_viz')">
        <img src="icons/data_viz.png" class="icon"> Data Visualization Basics
      </button>
      <button class="cert-btn" onclick="openCertificate('ai')">
        <img src="icons/ai.png" class="icon"> Introduction of AI
      </button>
      <button class="cert-btn" onclick="openCertificate('digital_marketing')">
        <img src="icons/marketing.png" class="icon"> Digital Marketing Introduction
      </button>
      <button class="cert-btn" onclick="openCertificate('aws')">
        <img src="icons/aws.png" class="icon"> AWS Certificate
      </button>
      <button class="cert-btn" onclick="openCertificate('resume')">
        <img src="icons/resume.png" class="icon"> My Resume
      </button>
    </div>
  </div>
</body>
</html>
