<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Magic Cursor Canvas -->
  <canvas id="magicCursor"></canvas>

  <div class="contact-container">
    <h2>Mail Me This</h2>
    <form id="contactForm">
      <label for="userEmail">Your Email</label>
      <input type="email" id="userEmail" name="userEmail" placeholder="Enter your email" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" rows="6" required></textarea>

      <button type="submit" class="send-btn">Send Message</button>
    </form>

    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <script>
    // ===== Contact Form Email =====
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = 'dadapeer09012005@gmail.com';
      const subject = document.getElementById('subject').value;
      const body = "From: " + document.getElementById('userEmail').value + "\n\n" + document.getElementById('message').value;
      window.location.href = mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)};
    });
  </script>
</body>
</html>
