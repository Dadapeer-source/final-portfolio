<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Intro | Dadapeer</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { width:100%; height:100%; overflow:hidden; background:#0a0a0a; font-family:'Poppins', sans-serif; }

  .intro-container {
    position: relative;
    width:100%;
    height:100%;
    overflow:hidden;
  }

  /* Moving panels */
  .panel {
    position:absolute;
    top:0; width:50%; height:100%;
    background: linear-gradient(135deg, #ff0055, #00ffff);
    z-index:5;
  }

  .left-panel { left:-50%; animation:moveLeft 1s forwards; }
  .right-panel { right:-50%; animation:moveRight 1s forwards; }

  @keyframes moveLeft { to { left:50%; } }
  @keyframes moveRight { to { right:50%; } }

  /* Center logo/text */
  h1 {
    position:absolute;
    top:50%; left:50%;
    transform:translate(-50%, -50%);
    color:white;
    font-size:5em;
    font-weight:bold;
    text-transform:uppercase;
    opacity:0;
    z-index:10;
    text-shadow: 0 0 5px #fff, 0 0 10px #ff00c1, 0 0 20px #00fff9;
    animation: flicker 0.1s infinite alternate;
  }

  @keyframes flicker {
    0% { opacity:1; text-shadow:0 0 5px #fff,0 0 10px #ff00c1,0 0 20px #00fff9; }
    50% { opacity:0.7; text-shadow:0 0 10px #ff0,0 0 20px #0ff,0 0 30px #f0f; }
    100% { opacity:1; text-shadow:0 0 5px #fff,0 0 10px #ff00c1,0 0 20px #00fff9; }
  }

  /* Particle style */
  .particle {
    position:absolute;
    width:4px; height:4px;
    border-radius:50%;
    pointer-events:none;
  }

  /* Thunder flash effect */
  .flash {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background:white;
    opacity:0;
    z-index:15;
  }

  /* Fade overlay for transition */
  .fade-overlay {
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background:#0a0a0a;
    opacity:0;
    z-index:20;
    pointer-events:none;
  }

</style>
</head>
<body>

<div class="intro-container">
  <div class="panel left-panel"></div>
  <div class="panel right-panel"></div>
  <h1>DADAPEER</h1>
  <div class="flash"></div>
  <div class="fade-overlay"></div>
</div>

<script>
const container = document.querySelector('.intro-container');
const h1 = document.querySelector('h1');
const leftPanel = document.querySelector('.left-panel');
const rightPanel = document.querySelector('.right-panel');
const fade = document.querySelector('.fade-overlay');
const flash = document.querySelector('.flash');

// Particle creation
function createParticles(centerX, centerY, count){
  const particles = [];
  const colors = ['#ff0055','#00ffff','#ffdd00','#ff00c1','#00ff77'];
  for(let i=0;i<count;i++){
    const p = document.createElement('div');
    p.classList.add('particle');
    p.style.background = colors[Math.floor(Math.random()*colors.length)];
    container.appendChild(p);
    const angle = Math.random()*2*Math.PI;
    const speed = Math.random()*10 + 4;
    particles.push({el:p, x:centerX, y:centerY, dx:Math.cos(angle)*speed, dy:Math.sin(angle)*speed});
    p.style.left = centerX + 'px';
    p.style.top = centerY + 'px';
  }
  return particles;
}

// Animate particles
function animateParticles(particles, duration=80){
  let t=0;
  function frame(){
    particles.forEach(p=>{
      p.x += p.dx;
      p.y += p.dy;
      p.el.style.left = p.x + 'px';
      p.el.style.top = p.y + 'px';
      p.el.style.opacity = Math.max(0, 1 - t/duration);
    });
    t++;
    if(t<duration) requestAnimationFrame(frame);
  }
  frame();
}

// Sequence
setTimeout(()=>{
  // Panels collide
  leftPanel.style.display='none';
  rightPanel.style.display='none';

  // Thunder flash
  flash.style.transition='opacity 0.05s';
  flash.style.opacity=1;
  setTimeout(()=>{ flash.style.opacity=0; }, 100);

  // Show text
  h1.style.opacity = 1;

  // Particle explosion
  const centerX = window.innerWidth/2;
  const centerY = window.innerHeight/2;
  const particles = createParticles(centerX, centerY, 200);
  animateParticles(particles);

  // Multiple flashes for thunder effect
  setTimeout(()=>{ flash.style.opacity=1; setTimeout(()=>{ flash.style.opacity=0; },100); },200);
  setTimeout(()=>{ flash.style.opacity=1; setTimeout(()=>{ flash.style.opacity=0; },100); },400);

  // Fade out and redirect
  setTimeout(()=>{
    fade.style.transition='opacity 1s';
    fade.style.opacity=1;
    setTimeout(()=>{ window.location.href="index.html"; },1000);
  },1500);

},1000); // wait 1s for panels collision
</script>

</body>
</html>
